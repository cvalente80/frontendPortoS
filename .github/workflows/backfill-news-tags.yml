name: Backfill news tags

on:
  workflow_dispatch:
    inputs:
      maxDocs:
        description: 'Maximum number of recent news documents to process'
        required: false
        default: '50'

jobs:
  backfill:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install functions deps
        run: npm install
        working-directory: functions

      - name: Backfill tags for existing news
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        run: |
          node scripts/backfillNewsTags.mjs "${{ github.event.inputs.maxDocs }}"
        working-directory: functions
